<body>
    <div class="container">
        <div>
            <img class="logo" src="logo.png" alt="logo_de_societe">

    <div class="corps">
        <div class="form_container">
            <div class="emplacement">
                <img src="emplacement.PNG">
            </div>
            <form class="formulaire" action="/action_page.php" method="post">
                <label for="fname">Nom:</label><br>
                <input type="text" id="nom" name="nom"><br>
                <label for="lname">Prénom:</label><br>
                <input type="text" id="prenom" name="prenom"><br>
                <label for="courriel">Courriel:</label><br>
                <input type="text" id="courriel" name="courriel"><br>
                <label for="adresse">Adresse:</label><br>
                <input type="text" id="adresse" name="adresse"
                    placeholder="appartement, immeuble, boulevard / Avenue, code postale, ville"><br>
                <label for="select">Sujet:</label><br>
                <select name="options" id="select">
                    <option value="">--Choisissez une option--</option>
                    <option value="location">location d'appartement</option>
                    <option value="achat">Achat d'appartement</option>
                    <option value="bail">Cession du bail</option>
                    <option value="paiement">Facturation / Paiement</option>
                    <option value="conciergerie">Service de conciergerie</option>
                    <option value="autres">autres</option>
                </select><br>
                <label for="message">Message:</label><br>
                <textarea type="textarea" id="message" name="message" rows="7" cols="30"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
